<!DOCTYPE html>
<html>
<head>
    <title>Change Background Color</title>
</head>
<body>
    <h2>Nhấn nút để đổi màu nền</h2>
    <button onclick="changeBackground()">Đổi màu nền</button>

    <script>
        function changeBackground() {
            // Danh sách các màu ngẫu nhiên
            var colors = ["#FEA47F", "#25CCF7", "#EAB543", "#55E6C1", "#CAD3C8"];
            var randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Thay đổi thuộc tính backgroundColor của thẻ body
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
