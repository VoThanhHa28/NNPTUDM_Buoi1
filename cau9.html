<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Random Image Display</title>
</head>
<body>
    <div id="image-container"></div>
    <input type="button" onclick="displayRandomImage()" value="Show Random Image">

    <script>
        function displayRandomImage() {
            // Mảng chứa các đối tượng hình ảnh theo yêu cầu đề bài
            var images = [
                { src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg", width: "240", height: "160" },
                { src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", width: "320", height: "195" },
                { src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg", width: "500", height: "343" }
            ];

            // Chọn ngẫu nhiên một index từ mảng
            var randomIndex = Math.floor(Math.random() * images.length);
            var selectedImg = images[randomIndex];

            // Hiển thị ảnh vào container
            var container = document.getElementById("image-container");
            container.innerHTML = `<img src="${selectedImg.src}" width="${selectedImg.width}" height="${selectedImg.height}" alt="Random Image">`;
        }
    </script>
</body>
</html>
